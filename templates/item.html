{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="{% static 'product/fontawesome/css/all.min.css' %}" rel="stylesheet" />
    <link href="{% static 'product/css/templatemo-comparto.css' %}" rel="stylesheet" />

</head>

<body>
    <!-- Back to top button -->

      <br><br>
        <section class="tm-mb-1" id="about">
                <div>
                    <img src="{{pr.img.url}}" alt="About image" style="center" class="tm-img-responsive" style="vertical-align:middle;margin:25px,200px;">
                </div>
                <br>
                <article class="tm-section-1-r tm-bg-color-8" style="center">
                    <h2 class="tm-mb-2 tm-title-color">{{pr.name}}</h2>
                    <p>Price :{{pr.price}} Rs</p><br>
                    <p>{{pr.desc}}</p><br>

                </article>

        </section>

</body>
</html>
{% endblock %}
