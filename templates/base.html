{% load static %}
<html lang="">
<!-- To declare your language - read more here: https://www.w3.org/International/questions/qa-html-language-declarations -->
<head>
<title>Mobile Mart</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'home/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
</head>
<body id="top">
  <div class="wrapper row1">
    <header id="header" class="hoc clear">
      <div id="logo" class="fl_left">
        <h1><a href="/">Mobile Mart</a></h1>
      </div>
      <nav id="mainav" class="fl_right">
        <ul class="clear">
          <li class="active"><a href="/">Home</a></li>
            <div class="dropdown">
  <li class="dropbtn">FILTER</li>
  <div class="dropdown-content">
  <a href="/">ALL</a>
    {% for i in br %}
  <a href="{{i.get_url}}">{{i.brand_name}}</a>
  {% endfor %}
  </div>
</div>

          {% if user.is_authenticated %}
          <li>Hello {{ user.username }}</li>
          <li><a class="active" href="logout">Logout</a></li>
          {% else %}
          <li><a class="active" href="login" >Login</a></li>
          <li><a class="active" href="register">Register</a></li>
          {% endif %}



        </ul>
      </nav>
    </header>
  </div>
</div>
{% block content %}
{% endblock %}
</body>
</html>
